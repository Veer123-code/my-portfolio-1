<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/040dcc71c9.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <nav>
            <a href="#" class="logo"><img src="IMAGES/logo.jpg"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="IMAGES/moon.jpg" id="btnIcon">
            </div>
        </nav>
        <div class="content">
            <h1>Hello!</h1>
            <h1><span>I'm</span>Veerender</h1>
            <p>I'm Learning Webdevelopment and designer with passion for website design.I always try my best to provide the best experience.</p>
            <a href="#">Hire me</a>
        </div>
        <div class="image-box">
            <img src="IMAGES/My v.jpg" >
            <div class="pattern">
                <img src="IMAGES/background.jpg">
                <img src="IMAGES/background.jpg">
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-sociallinks">
            <ul class="social-links">
                <li><a href="https://www.instagram.com/web_aspirant/?igsh=cWZjN2x0cnBkdGpl"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="https://www.linkedin.com/in/veer-veerender-576b45234/"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="https://www.facebook.com/veer.kadhal"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>

            </ul>
        </div>
    </footer>
    <script>
        let btn = document.getElementById("btn");
        let btnText = document.getElementById("btnText");
        let btnIcon = document.getElementById("btnIcon");
         btn.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                btnIcon.src = "IMAGES/sun.jpg";
                btnText.innerHTML = "Light";

            }else{
                btnIcon.src = "IMAGES/moon.jpg"
                btnText.innerHTML = "Dark";
            }
         }
    </script>
    
</body>
</html>
